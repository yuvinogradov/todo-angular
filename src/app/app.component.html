<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <input #title placeholder="Title" class="lg-text-input" id="titleInput" />
  <input #description placeholder="Description" class="lg-text-input" id="descriptionInput" />
  <input #dueDate placeholder="Due date" class="lg-text-input" id="dueDateInput" />


  <button class="btn-primary"
    (click)="addItem({title:title.value, description:description.value, dueDate:dueDate.value})">Add</button>

  <div class="btn-wrapper">
    <button class="btn btn-menu" [class.active]="filter == 'all'" (click)="filter = 'all'">
      All
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'active'" (click)="filter = 'active'">
      To Do
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'done'" (click)="filter = 'done'">
      Done
    </button>
  </div>

  <!-- <h2>{{items.length}} item(s)</h2>
          <ul>... -->

  <!-- <ul>
    <li *ngFor="let item of items">{{item.title}} {{item.description}}</li>
  </ul> -->
  <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template>
  </h2>

  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
